<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form structure 1</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal details</legend>
        <section class="personal_info">
          <label for="name">
            <span>Name:</span>
          </label>
          <input type="text" id="name" name="name" />

          <label for="age">
            <span>Age:</span>
          </label>
          <input type="number" id="age" name="age" />
        </section>
      </fieldset>

      <section class="comment_info">
       <fieldset>
        <legend>Comment information</legend>
        <label for="comment">
          <span>Comment:</span>
        </label>
        <input type="text" id="comment" name="comment" />
            <label for="email">
          <span>Email:</span>
        </label>

        <input type="email" id="email" name="email" />
      </section>
       </fieldset>


    </form>
  </body>
</html>
